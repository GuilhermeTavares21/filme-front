<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Filmes</title>
</head>
<body>
    <div class="container">
    <form id="forms">
        <div class="mb-3">
            <h2 id="h1"></h2>
          <label for="exampleInputEmail1" class="form-label">Título:</label>
          <input type="text" class="form-control" id="exampleInputTitulo" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Gênero:</label>
          <input type="text" class="form-control" id="exampleInputGenre">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Duração:</label>
            <input type="number" class="form-control" id="exampleInputDuration">
          </div>
      </form>

      <button onclick="inserirFilme()" class="btn btn-primary" id="submit">Cadastrar</button>
    </div>

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Cadastro</h5>
            <button type="button" class="btn-close closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">ID</label>
              <input type="text" class="form-control" id="modalInputID" disabled>
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Título:</label>
            <input type="text" class="form-control" id="modalInputTitulo" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Gênero:</label>
            <input type="text" class="form-control" id="modalInputGenre">
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Duração:</label>
              <input type="number" class="form-control" id="modalInputDuration">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal" class="">Fechar</button>
            <button type="button" class="btn btn-primary" id="confirmEdit">Confirmar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <table class="table table-striped" id ="data-table">
        <div>

        <button onclick="getFilme()" class="btn btn-secondary mt-3" id="getFilme">Listar Filmes</button>
        <h5 class="h2"></h5>
        <button onclick="previousPage()" class="btn btn-secondary mt-3" id="getFilme">Voltar</button>
        <button onclick="nextPage()" class="btn btn-secondary mt-3" id="getFilme">Proxima</button>
        
      </div>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Titulo</th>
            <th scope="col">Gênero</th>
            <th scope="col">Duração</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody class="t-body">

        </tbody>
      </table>
    </div>

    

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
